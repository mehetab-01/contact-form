<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>

        <!-- Contact Details Section -->
        <div class="card contact-details">
            <h2>Contact Information</h2>
            <p><strong>Name:</strong> Mehetab</p>
            <p><strong>Phone:</strong> +91 12345 67890</p>
            <p><strong>Email:</strong> mehetab@example.com</p>
            <p><strong>Address:</strong> Mumbai, India</p>
        </div>

        <!-- Contact Form Section -->
        <div class="card contact-form">
            <h2>Send a Message</h2>
            <form id="contact-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="from_name" required> <!-- name="from_name" -->
            
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="from_email" required> <!-- name="from_email" -->
            
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea> <!-- name="message" -->
            
                <button type="submit" id="submit-btn">Send Message</button>
            </form>
            
        </div>

        <!-- Social Media Section -->
        <div class="card social-media">
            <h2>Connect with Me</h2>
            <ul>
                <li><a href="https://www.linkedin.com/in/mehetab-ali-dev/">LinkedIn</a></li>
                <li><a href="https://github.com/mehetab-01">GitHub</a></li>
                <li><a href="https://x.com/mehetab_a_">Twitter</a></li>
            </ul>
        </div>
    </div>

 <!-- Add EmailJS script -->
 <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
 <script type="text/javascript">
     (function() {
         emailjs.init("souEf_7kBcfBhcISN"); // Replace with your EmailJS user ID
     })();
 </script>

 <!-- JavaScript to send the form -->
 <script type="text/javascript">
     document.getElementById('contact-form').addEventListener('submit', function(event) {
         event.preventDefault();

         // Send the form data using EmailJS
         emailjs.sendForm('service_emj18sg', 'template_b67qyhi', this)
             .then(function() {
                 alert('Your message has been sent successfully!');
             }, function(error) {
                 alert('Failed to send message, please try again.');
             });
     });
 </script>

</body>
</html>
